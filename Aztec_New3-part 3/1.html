<html>
<body>
<div id="op"></div>
<div style="position:absolute;width:100%;height:255px;border:1px solid red;background:yellow;" id="dr"></div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" ></script>
<script>

$(function(){

var x = 0;

var sec = .5;
var wait = .5

var bs = 100;
var osc = 50;
var ln = 0;




var steps = sec * 50;
wait = wait * 50;
ln = steps + wait;

var str="";



for (var i=0;i<steps;i++){
	var pos = (Math.PI / steps) * i;

	vl = parseInt(Math.sin(pos)*osc);
	vl += bs;

	vl = 255 - vl;
	str += vl+", ";

	draw(vl);
}

// wait
for (var i=0;i<wait;i++){
	str+=(255-bs)+", ";
	draw(vl);
}

$("#op").html(str +"<br/><br/>" + ln);

function draw(vl){
var e = $("<div/>").css({position:"absolute",left:++x+"px",top:vl+"px"}).text("*");

$("#dr").append(e);

}

});
</script>
</body>
</html>
